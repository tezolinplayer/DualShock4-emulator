[Main]
; Inverte o eixo X do mouse (true/false)
InvertX = false
; Inverte o eixo Y do mouse (true/false)
InvertY = false

[KeyboardMouse]
; Ativa o emulador sempre, não só nas janelas específicas (true/false)
ActivateAlways = false
; Tecla para parar de centralizar o mouse (útil para menus)
StopCenteringKey = C
; Centraliza o mouse na tela para capturar movimentos infinitos
EnableCentering = true
; Arquivo de perfil de teclas (mapeamento)
DefaultProfile = Default.ini
; Tempo de espera entre loops (ms) - Diminuir aumenta uso de CPU mas melhora resposta
SleepTimeOut = 1
; Nome da janela principal para ativar o emulador
ActivateOnlyInWindow = PlayStation Plus
; Nome da janela secundária (Remote Play)
ActivateOnlyInWindow2 = PS4 Remote Play
; Ajuste de posição para tela cheia
FullScreenTopOffset = -50
; Esconder barra de tarefas em tela cheia
HideTaskBarInFullScreen = true
; Ativar em qualquer janela (sobrepõe ActivateOnlyInWindow)
ActivateInAnyWindow = false
; Emular gatilhos analógicos (L2/R2) com teclado
EmulateAnalogTriggers = false
; Passo de incremento dos gatilhos
AnalogTriggerStep = 15.0
; Trocar analógicos (Esquerdo vira Direito)
SwapSticks = false
; Emular analógico esquerdo com teclas (WASD gradual)
EmulateLeftAnalogStick = false
; Passo de incremento do analógico esquerdo
AnalogStickStep = 15.0
; Zona morta geral
DeadZone = 0
; Esconder cursor do Windows ao iniciar
HideCursorAfterStart = false

; --- NOVAS CONFIGURAÇÕES AVANÇADAS (XIM STYLE) ---
; Estas configurações controlam a sensação da mira

[Hip]
; Sensibilidade de Tiro Livre (Sem mirar)
SensX = 15.0
SensY = 15.0
; Suavização (0.0 a 1.0). Remove tremedeira. 0.1 é recomendado.
Smoothing = 0.1
; Curva de aceleração (1.0 = Linear). 
Curve = 1.0
; Boost (Anti-Deadzone). Valor inicial para vencer a zona morta do jogo.
; Aumente se a mira demorar para começar a mexer.
Boost = 20

[ADS]
; Sensibilidade Mirando (Botão Direito pressionado)
SensX = 8.0
SensY = 8.0
; Suavização maior na mira ajuda a "grudar" no alvo
Smoothing = 0.4
; Curva linear para memória muscular
Curve = 1.0
; Boost para micro-ajustes
Boost = 15

[Xbox]
; Configurações se você estiver usando um controle de Xbox em vez de Mouse/Teclado
SleepTimeOut = 1
SwapTriggersShoulders = false
SwapShareTouchPad = false
TouchPadPressedWhenSwiping = false
EnableXboxButton = true
MultiActivateKey = BACK
MotionShakingKey = RIGHT-SHOULDER
DisableButtonOnMotion = false
MotionXAdd = DPAD-UP
MotionXSub = DPAD-DOWN
MotionYAdd = NONE
MotionYSub = NONE
MotionZAdd = DPAD-LEFT
MotionZSub = DPAD-RIGHT
DeadZoneLeftStickX = 0
DeadZoneLeftStickY = 0
DeadZoneRightStickX = 0
DeadZoneRightStickY = 0

[Motion]
; Configurações de giroscópio (se usar celular/servidor UDP)
Activate = true
Port = 5555
Sens = 100
GyroSens = 100
AccelSens = 100
InverseX = false
InverseY = false
InverseZ = false
Orientation = true
SleepTimeOut = 1
